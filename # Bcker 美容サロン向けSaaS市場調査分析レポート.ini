## 競合分析

### 予約・顧客管理SaaS市場の競合状況
- 「ChoiceRESERVE」「RESERVA」「Square予約」など多数の競合が市場に存在
- 美容サロン向け予約システムは、予約台帳による一元管理や顧客管理、LINEとの連携など機能面での差別化が進んでいる
- 「ビューティーメリット」「LiME」「EDISONE」「Square予約」「Bionly」など、業界特化型の予約・顧客管理システムが多数登場

### 競合の差別化ポイント
- カルテの個人情報保護機能やセキュリティ対策
- 集客支援機能（クーポン・回数券の配信、スタンプカード機能など）
- 料金体系：月額数千円〜2万円程度が主流、機能やオプションによる価格差

