## 調査概要

本レポートは美容サロン向け予約・顧客管理SaaSプラットフォーム「Bcker」の事業分析および市場調査結果をまとめたものです。Bckerの事業成功に向けた市場環境、競合状況、戦略提案を網羅的に記載しています。

### Bckerの概要

Bckerは美容院、ネイルサロン、エステサロンなどの予約管理と顧客管理のためのSaaSプラットフォームです。サロンオーナーとスタッフの業務効率化とお客様体験の向上を目指しています。

#### 収益モデル
サブスクリプションベース（月額6,000円〜16,000円の3段階プラン）

#### 主要機能
- 予約管理（カレンダー形式の直感的なインターフェース）
- 顧客管理（顧客情報のデータベース化、履歴管理）
- スタッフ管理（アカウント管理、シフト管理）
- カルテ管理（Proプラン以上）
- ポイント・クーポン機能（Proプラン以上）
- 料金・決済管理（Stripe連携）

