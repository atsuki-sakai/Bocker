## ビジネス成長戦略

### ターゲット市場の明確化
- 小規模から中規模サロン（スタッフ3〜8名）を中心的ターゲットとする
- デジタル化初期段階の美容室に対する導入障壁を下げる戦略
- 既存システムからの乗り換え需要と新規導入需要の両方を狙う

### 市場浸透戦略
- 月額6,000円〜のLiteプランをエントリーポイントとした段階的導入提案
- 30日間の無料トライアル期間の効果的な活用
- 利用店舗の声やROI事例を活用したマーケティング展開

### 売上・成長予測モデル
- 初年度はターゲット市場の0.5%シェア獲得を目標とし、その後年間50%の成長を目指す
- プラン別導入率予測と顧客生涯価値（LTV）の算出
- 具体的な3年間の売上・利益目標の設定

### KPI設定と進捗管理方法

#### 短期KPI（初年度）
- 新規アカウント獲得数（月次）
- 無料トライアルからの転換率
- 平均客単価（MRR）
- 解約率（Churn Rate）：月次

#### 中期KPI（2-3年目）
- 市場シェア
- 顧客維持率
- アップセル率
- 売上成長率：年間

