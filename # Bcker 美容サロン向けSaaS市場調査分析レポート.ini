## 美容サロン業界の課題とニーズ

### 経営上の主要課題
- 厚生労働省の調査によると、約79.9%の施設が「客数の減少」を最大の課題と認識
- 「施設・設備の老朽化」（35.2%）、「客単価の減少」（26.8%）も主要課題
- 日本政策金融公庫の調査では「顧客数の減少」（58.8％）「客単価の低下」（25.2％）「従業員の確保難」（20.6％）が問題点として挙げられている
- 高齢化社会の進行に伴い、シニア層向けサービスの強化も急務となっている

### デジタル化の現状と課題
- 「DXが進んでいると思う業種」ランキングで「美容サロン」は女性の認識では7位、男性では8位と中位にとどまる
- 女性の各美容サロンジャンルでのネット予約率は、ヘアサロンが55.3%、アイサロンでは80.5%と業態によって差がある
- 女性の71.3％・男性の58.0％がサロン来店前にオンライン予約を希望
- 女性の25.8％・男性の27.5％が来店前のオンライン決済を望んでいる
- デジタル化における課題として、伝統的な価値観の強さや専門性の高い作業環境への適応が挙げられる

### 小規模サロン特有のニーズ
- ITリテラシー不足：美容師は技術職が主体のため、デジタルツールへの苦手意識が強い
- 低コストの求人・採用支援：スタッフ採用は小規模サロンの大きな課題
- 在庫管理の効率化：小規模サロンでは在庫管理が後回しになりがち
- 会計・税務処理の簡素化：確定申告や税務処理の負担軽減への強いニーズ

### サロン経営における最新課題
- 人手不足対策：美容業界全体で深刻化する人材不足への対応
- SNSマーケティング支援：Instagram等のSNS活用が必須となる中での効率的運用
- オンライン相談・カウンセリング：来店前のオンラインカウンセリングニーズの増加

