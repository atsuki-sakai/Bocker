## 市場規模と成長性分析

### 美容サービス市場全体
- 美容室の市場規模は約1兆3,543億円で前年比-0.1%とほぼ横ばいで推移
- 美容室・サロン関連市場全体では2.5兆円規模の市場
- エステティックサロン市場は2025年度には前年度比100.1％の3,046億円と予測
- 2030年に向けては美容サロンのインバウンド市場規模が197億円から445億円へ拡大する見込み（中心は30～50代女性で約70％を占める）

### 美容サロン数と業態別内訳
- ヘアサロン（美容室＋理容室）の数は全国で約38.4万店舗
- 一般的な美容室だけでは約25万店とも言われ、人口に対する美容室の割合が非常に高く、特に都市部では店舗間の競争が激化

### サロン向けITソリューション市場
- 日本国内のSaaS市場全体の規模は2025年には2020年度比で約2倍、年平均伸び率は130％に達する見込み
- 「富士キメラ総研」によると日本のSaaS市場規模は2021年時点で9,269億円、2026年には1兆6,681億円（約1.8倍）になると推計、国内の年平均成長率（CAGR）は12.5%

